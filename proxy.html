<!DOCTYPE html>
<html>
<head>
    <title>Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        button {
            display: inline-block;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Proxy</h1>
    <div class="form-container">
        <form id="proxyForm">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com">
            <button type="submit">Fetch</button>
        </form>
        <div id="response"></div>
    </div>

    <script src="Proxy.js"></script>
</body>
</html>

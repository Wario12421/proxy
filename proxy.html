<!DOCTYPE html>
<html>
<head>
    <title>Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-top: 0;
            padding: 20px 0;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #000;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Proxy</h1>
    <div class="form-container">
        <form id="proxyForm">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com">
            <button type="submit">Fetch</button>
        </form>
        <div id="response"></div>
    </div>

    <script src="Proxy.js"></script>
</body>
</html>

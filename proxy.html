<!DOCTYPE html>
<html>
<head>
  <title>Wario's Proxy</title>
  <style>
    body {
      background: linear-gradient(45deg, #00ffea, #a600ff, #ff00ee, #ff6b00);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .header {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    .header h1 {
      margin: 0;
      padding: 10px;
      transform: translateY(20px);
      color: white;
    }

    .header .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-button {
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid pink;
      border-radius: 50px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      animation: buttonAnimation 1s ease infinite;
    }

    @keyframes buttonAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      margin-top: 80px;
    }

    .search-bar {
      padding: 10px;
      border: 2px solid pink;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      transition: width 0.3s ease;
      width: 200px;
    }

    .search-bar:focus {
      width: 300px;
    }

    .search-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid pink;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      animation: buttonAnimation 1s ease infinite;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="nav-buttons">
      <button class="nav-button">Credits</button>
      <button class="nav-button">About</button>
      <button class="nav-button">Contact</button>
    </div>
  </div>

  <div class="search-container">
    <input type="text" class="search-bar" placeholder="Enter your search term">
    <button class="search-button">Search</button>
  </div>

  <script src="proxy.js"></script>
</body>
</html>
